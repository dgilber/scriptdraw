<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous">
<link rel="stylesheet" href="scriptdraw.css">

<!-- <script src="lib/bootstrap-3.4.1-dist/js/bootstrap.js"></script> -->
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="scriptdraw.js"></script>

</head>
<body>
  <form id="code">
    <div>
      <textarea id="editor" spellcheck="false" oninput="saveCode()"></textarea>
    </div>
    <div class="button-panel">
      <div class="left">
        <button type="button" id="open" title="Ctrl-O" disabled>Open</button>
        <button type="button" id="save" title="Ctrl-S" disabled>Save...</button>
      </div>
      <div class="right">
        <button type="button" id="run" title="Ctrl-R">Run &#9654;</button>
      </div>
    </div>
  </form>

  <form id="playarea" style="display: none;">
  <!-- <form id="playarea"> -->
    <div>
      <canvas id="canvas" width="600" height="500"></canvas>
      <textarea id="error" readonly></textarea>
    </div>
    <div class="button-panel">
      <div>
        <button type="button" id="back" title="Backspace">&#9664; Back</button>
      </div>
      <div style="text-align: center;">
        <label>
          <input type="range" id="speed" min="0" max="500" step="10" class="reverseRange" title="speed" />
          Speed
        </label>
      </div>
      <div>
        <button type="button" id="stop" title="Ctrl-Q">Stop &#x23F9;</button>
        <button type="button" id="replay" title="Ctrl-R" style="display: none;">Replay &#9654;</button>
      </div>
    </div>
  </form>

  <script>
    init();
  </script>
</body>
</html>
